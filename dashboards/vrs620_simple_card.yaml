    content: |
      ## üñ•Ô∏è VRS 620 Live
      {{ now().strftime('%a %d.%m.%y  %H:%M') }}
    card_mod:
      style: |
        ha-card {
          background: #1565c0;
          color: white;
          text-align: center;
        }

  # Au√üentemperatur gro√ü
  - type: entity
    entity: sensor.vrs620_aussentemperatur
    name: "Au√üentemperatur"
