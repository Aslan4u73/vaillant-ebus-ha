  # ========== BRENNERKREIS ==========
  - type: glance
    show_name: true
    show_icon: true
    show_state: true
    columns: 3
    entities:
      - entity: sensor.ebusd_hc_operatingmode
        name: "BRENNERKREIS"
        icon: mdi:fire
      - entity: sensor.heizung_brenner_aktiv
        name: "Status"
        icon: mdi:power
      - entity: sensor.vrs620_brennerkreis_soll
        name: "Soll"
        icon: mdi:thermometer

  # ========== HEIZKREIS / MISCHER ==========
  - type: glance
    show_name: true
    show_icon: true
    show_state: true
    columns: 3
    entities:
      - entity: sensor.heizung_vorlauf_celsius
        name: "Vorlauf"
        icon: mdi:thermometer-chevron-up
      - entity: sensor.heizung_ruecklauf_celsius
        name: "R√ºcklauf"
        icon: mdi:thermometer-chevron-down
      - entity: sensor.ebusd_hc_heatingcurve
