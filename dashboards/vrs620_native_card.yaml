  # ========== VPM-W (Warmwasser) ==========
  - type: glance
    show_name: true
    show_icon: true
    show_state: true
    columns: 2
    entities:
      - entity: sensor.vrs620_warmwasser_soll
        name: "Warmwasser Soll"
        icon: mdi:water-boiler
      - entity: sensor.ebusd_bai_hcpumpmode
        name: "Pumpen-Modus"
        icon: mdi:pump

